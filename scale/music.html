
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" /> 
<title>MUSIC</title>
<link rel="stylesheet" href="https://he110jian.github.io/scale/bootstrap.min.css">
<script src="https://he110jian.github.io/scale/jquery.min.js"></script>

</head>
    
	<body style="background-image: url('/images/bg.gif') !important;background-repeat: repeat !important;background-color: #0a0a0a !important;">
    
        <div class="container">
        	<audio id="1" src="" autoplay=""></audio>
	<audio id="2" src="" autoplay=""></audio>
	<audio id="0" src="" autoplay=""></audio>
	<audio id="3" src="" autoplay=""></audio>
	<audio id="4" src="" autoplay=""></audio>
        <div id="nine" style="z-index:9999;height:4%;width:4%;position:fixed;left:48%;bottom:85%;font-size:100px" class="text-center text-danger"></div>

<div id="nine49" style="z-index:9999;background:#8cc540;height:0px;width:5%;position:fixed;left:7.5%;bottom:-20px"></div>
<div id="nine50" style="z-index:9999;background:#009f5d;height:0px;width:5%;position:fixed;left:17.5%;bottom:-20px"></div>
<div id="nine51" style="z-index:9999;background:#019fde;height:0px;width:5%;position:fixed;left:27.5%;bottom:-20px"></div>
<div id="nine52" style="z-index:9999;background:#887ddd;height:0px;width:5%;position:fixed;left:37.5%;bottom:-20px"></div>
<div id="nine53" style="z-index:9999;background:#ff5675;height:0px;width:5%;position:fixed;left:47.5%;bottom:-20px"></div>
<div id="nine54" style="z-index:9999;background:#ff1244;height:0px;width:5%;position:fixed;left:57.5%;bottom:-20px"></div>
<div id="nine55" style="z-index:9999;background:#ff8345;height:0px;width:5%;position:fixed;left:67.5%;bottom:-20px"></div>
<div id="nine56" style="z-index:9999;background:#f8bd0b;height:0px;width:5%;position:fixed;left:77.5%;bottom:-20px"></div>
<div id="nine57" style="z-index:9999;background:#d1d2d4;height:0px;width:5%;position:fixed;left:87.5%;bottom:-20px"></div>
	<script type="text/javascript">
		var count = 0;
		var sca = ['C','h','e','n','Y','a','o','H','J',];
		$(document).keypress(function (e) {
			//var txt1="<audio src='"+"img/"+e.keyCode+".mp3'"+" autoplay='autoplay'></audio>"; 
			//alter(count);
			var c = count%5;
var adr="";
var parm = e.keyCode+100;
			switch(parm)
{
case 49:
  adr = "https://he110jian.github.io/scale/49.mp3"
  break;
case 50:
  adr = "https://he110jian.github.io/scale/50.mp3"
  break;
  case 51:
  adr = "https://he110jian.github.io/scale/51.mp3"
  break;
  case 52:
  adr = "https://he110jian.github.io/scale/52.mp3"
  break;
  case 53:
  adr = "https://he110jian.github.io/scale/53.mp3"
  break;
  case 54:
  adr = "https://he110jian.github.io/scale/54.mp3"
  break;
  case 55:
  adr = "https://he110jian.github.io/scale/55.mp3"
  break;
  case 56:
  adr = "https://he110jian.github.io/scale/56.mp3"
  break;
  case 57:
  adr = "https://he110jian.github.io/scale/57.mp3"
  break;


default:
  adr = e.keyCode+".mp3";
}

			$("audio#"+c).attr("src",adr);
			$("audio#"+c).attr("autoplay","autoplay");
			count++;
			var divn = $("#nine");
			divn.clearQueue();
			divn.text(sca[e.keyCode-49]);
			divn.animate({opacity: '1' },"fast");
			divn.animate({opacity: '0' },"fast");
			var div=$("#nine"+e.keyCode);
			div.clearQueue();
			div.animate({height:'85%',opacity:'0.8'},"fast");
			div.animate({height:'0px',opacity:'0.4'},"fast");
            });
</script>
        </div>   
<script>
for (var i=49;i<58;i++)
{
	c=i%5;
	adr = i+".mp3";
	$("audio#"+c).attr("src",adr);
	$("audio#"+c).attr("autoplay","autoplay");
	var div=$("#nine"+i);
	div.clearQueue();
	div.animate({height:'85%',opacity:'0.8'},"fast");
	div.animate({height:'0px',opacity:'0.4'},"fast");
}
</script>

		
</body>
</html>
